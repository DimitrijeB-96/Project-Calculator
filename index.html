<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project-Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="cal-screen">
                <p class="display-previous"></p>
                <p class="display-current"></p>
            </div>
            <div class="buttons-grid">
                <div class="top-row-buttons">
                    <button class="btn clear-btn">Clear</button>
                </div>
                <div class="bottom-row-buttons">
                    <div class="numbers-buttons">
                        <div class="numbers-first-row">
                            <button class="btn btn-number num-7">7</button>
                            <button class="btn btn-number num-8">8</button>
                            <button class="btn btn-number num-9">9</button>
                        </div>
                        <div class="numbers-second-row">
                            <button class="btn btn-number num-4">4</button>
                            <button class="btn btn-number num-5">5</button>
                            <button class="btn btn-number num-6">6</button>
                        </div>
                        <div class="numbers-third-row">
                            <button class="btn btn-number num-1">1</button>
                            <button class="btn btn-number num-2">2</button>
                            <button class="btn btn-number num-3">3</button>
                        </div>
                        <div class="numbers-forth-row">
                            <button class="btn btn-dot">.</button>
                            <button class="btn btn-number ">0</button>
                            <button class="btn btn-equal">=</button>
                        </div>
                    </div>
                    <div class="operators-buttons">
                        <button class="btn btn-operation btn-division">/</button>
                        <button class="btn btn-operation btn-multiply">*</button>
                        <button class="btn btn-operation btn-subtract">-</button>
                        <button class="btn btn-operation btn-add">+</button>
                    </div>
                </div>
            </div>


        </div>
        <script src="app.js"></script>
    </body>
</html>
